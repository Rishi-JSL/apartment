<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Book</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container-fluid" style="margin-top: 30px;">

		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #000000;">
			<form autocomplete="off" action="#" th:action="@{/api/v1/apartment/add}" th:object="${apartmentAdditionRequest}" method="POST" class="form-signin" role="form">
				<h3 class="form-signin-heading">Add Apartment</h3>
				<br />
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{link}" placeholder="Link" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-success btn-block">Add Apartment</button>
					</div>
				</div>
				<span th:utext="${successMessage}"></span>
			</form>
			<form th:action="@{/home}" method="GET" class="form-signin">
				<button class="btn btn-block btn-success" name="action" value="home" type="Submit" style="margin-right:10px;">Go to Home</button>
			</form>
		</div>
	</div>
</body>
</html>
