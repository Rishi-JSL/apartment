<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login / Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#ededed;">
<div style="background-color:#337ab7;height:50px;"></div>
<div class="container-fluid">
    <div class="row" style="margin-top: 80px;background-color:#fff;padding:20px;border:solid 1px #000000;margin: 80px 40% 0px 40%">
        <div class="col-sm-6" style="text-align:right">
            <form th:action="@{/login}" method="GET" class="form-signin">
                <button class="btn btn-lg btn-success" name="action" value="login" type="Submit" th:text="Login" style="margin-right:10px;"></button>
            </form>
        </div>
        <div class="col-sm-6" style="text-align:left">
            <form th:action="@{/register}" method="GET" class="form-signin">
                <button class="btn btn-lg btn-success" name="action" value="register" type="Submit" th:text="Register" style="margin-right:10px;"></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
